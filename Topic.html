<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download</title>
    <style>
        /* Basic CSS Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .topic {
            width: 300px;
            height: 300px;
            background-color: #fff;
            border-radius: 10px;
            margin: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }
        .topic:hover {
            transform: translateY(-5px);
        }

        .topic h3 {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
        }

        .topic p {
            font-size: 16px;
            color: #666;
            margin-bottom: 20px;
        }

        .download-btn {
            display: inline-block;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .download-btn:hover {
            background-color: red;
        }

        @media (max-width: 768px) {
            .topic {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <h2>Basic Computer Application</h2>
    <div class="container">
    <div class="topic">
        <h3>Topic 1: Introduction to ICT & IT</h3>
        <p>An Introduction to Information Communication & Technology AND Information Technology</p>
        <a href="#" class="download-btn">Download Note</a>
        <a href="#" class="download-btn">Download Project</a>
    </div>

   
    </div>
</body>
</html>
